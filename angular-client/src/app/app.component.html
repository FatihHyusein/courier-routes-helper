<div class="container">
    <md-toolbar color="primary">
        <a md-button [routerLink]="['/']" routerLinkActive="active">Home</a>
        <a md-button [routerLink]="['/driver-stops']" routerLinkActive="active">Map</a>


        <div class="user-menu">
            <div *ngIf="!appSessionService.user">
                <a md-button [routerLink]="['/login']" routerLinkActive="active">Login</a>
                <a md-button [routerLink]="['/register']" routerLinkActive="active">Register</a>
            </div>

            <div *ngIf="appSessionService.user">
                <button md-icon-button [mdMenuTriggerFor]="menu" class="user-menu">
                    <md-icon>more_vert</md-icon>
                </button>
                <md-menu #menu="mdMenu">
                    <button md-menu-item>
                        <md-icon>dialpad</md-icon>
                        <span>{{appSessionService.user.username}}</span>
                    </button>
                    <button md-menu-item (click)="logout()">
                        <md-icon>notifications_off</md-icon>
                        <span>Logout</span>
                    </button>
                </md-menu>
            </div>
        </div>

    </md-toolbar>

    <router-outlet></router-outlet>
</div>
