<div>
    <md-card>
        <md-card-header>
            <md-card-title>Login</md-card-title>
        </md-card-header>

        <md-card-content>
            <form (ngSubmit)="submitForm()" id="login-form">
                <md-grid-list [cols]="4">
                    <md-grid-tile>
                        <md-input-container class="example-full-width">
                            <input type="text" mdInput placeholder="Username" name="username"
                                   [(ngModel)]="registerFormObject.username">
                        </md-input-container>
                    </md-grid-tile>
                    <md-grid-tile>
                        <md-input-container class="example-full-width">
                            <input type="password" mdInput placeholder="Password" name="password"
                                   [(ngModel)]="registerFormObject.password">
                        </md-input-container>
                    </md-grid-tile>

                    <md-grid-tile>
                        <div *ngIf="errors" class="alert alert-danger" role="alert">
                            {{errors[0].message}}
                        </div>
                    </md-grid-tile>
                </md-grid-list>
            </form>
        </md-card-content>

        <md-card-actions>
            <button md-raised-button class="md-ripple-background" type="submit" form="login-form">Login</button>
        </md-card-actions>
    </md-card>
</div>
